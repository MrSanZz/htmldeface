<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by MrSanZz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .hacked-text {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            animation: subtitle-flicker 3s infinite;
        }

        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1) 0px,
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
            z-index: 2;
            pointer-events: none;
            opacity: 0.4;
            animation: noise 0.2s infinite;
        }

        .pixel-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.1;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.5);
            z-index: 4;
            pointer-events: none;
            animation: scanline 4s linear infinite;
            box-shadow: 0 0 10px #0f0;
        }

        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes glitch {
            0%, 12%, 15%, 52%, 55%, 82%, 85%, 100% {
                transform: skew(0deg);
            }
            13% {
                transform: skew(-5deg);
            }
            14% {
                transform: skew(5deg);
            }
            53% {
                transform: skew(3deg);
            }
            54% {
                transform: skew(-3deg);
            }
            83% {
                transform: skew(2deg);
            }
            84% {
                transform: skew(-2deg);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
            }
            10% {

            20% {

            }
            25% {

            }
            30% {

            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);

            }
            50% {

            55% {

            60% {

            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {

            }

            }

            }

            }

                clip: rect(42px, 9999px, 97px, 0);
            }
            100% {

            }
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(-5%, -5%);
            }
            20% {
                transform: translate(-10%, 5%);
            }
            30% {
                transform: translate(5%, -10%);
            }
            40% {
                transform: translate(-5%, 15%);
            }
            50% {
                transform: translate(-10%, 5%);
            }
            60% {
                transform: translate(15%, 0);
            }
            70% {
                transform: translate(0, 10%);

            80% {
                transform: translate(-15%, 0);
            }
            90% {
                transform: translate(10%, 5%);
            }
            100% {
                transform: translate(5%, 0);
            }
        }

        @keyframes scanline {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        @keyframes subtitle-flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes binary-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .hacked-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="binary-rain" id="binary-rain"></div>
    <div class="matrix-code"></div>
    <div class="noise"></div>
    <canvas class="pixel-noise" id="pixel-noise"></canvas>
    <div class="scanline"></div>
    
    <div class="content">
        <h1 class="hacked-text glitch" data-text="Hacked by MrSanZz">Hacked by MrSanZz</h1>
        <p class="subtitle">Got down, hm? fix ur security.</p>
    </div>

    <script>
        function createBinaryRain() {
            const binaryContainer = document.getElementById('binary-rain');
            const chars = '01';
            const charCount = 200;
            
            for (let i = 0; i < charCount; i++) {
                const char = document.createElement('div');
                char.classList.add('binary-char');
                
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = 3 + Math.random() * 5;
                
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.position = 'absolute';
                char.style.left = `${left}%`;
                char.style.top = '-20px';
                char.style.color = '#0f0';
                char.style.fontSize = `${Math.random() * 20 + 10}px`;
                char.style.opacity = Math.random() * 0.7 + 0.1;
                char.style.animation = `binary-fall ${duration}s linear ${delay}s infinite`;
                
                binaryContainer.appendChild(char);
            }
        }
        
        function createPixelNoise() {
            const canvas = document.getElementById('pixel-noise');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            function drawNoise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    if (Math.random() < 0.05) {
                        const value = Math.random() > 0.5 ? 255 : 0;
                        data[i] = 0;     // R
                        data[i + 1] = value; // G
                        data[i + 2] = 0;     // B
                        data[i + 3] = value > 0 ? 100 : 0; // A
                    } else {
                        data[i + 3] = 0;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function animateNoise() {
                drawNoise();
                requestAnimationFrame(animateNoise);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            animateNoise();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            createBinaryRain();
            createPixelNoise();
        });
    </script>
</body>
