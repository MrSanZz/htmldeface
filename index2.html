<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by MrSanZz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15px, 1fr));
            grid-auto-rows: 15px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cube {
            background-color: #491410; /* Warna merah tua */
            opacity: 0.1;
            transition: opacity 0.5s ease, background-color 0.5s ease;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #dc3c31;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            border-radius: 50%;
            border: 3px solid #dc3c31;
            background-color: rgba(73, 20, 16, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            box-shadow: 0 0 20px rgba(220, 60, 49, 0.5);
        }

        .text-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateText 12s linear infinite;
        }

        .text-circle span {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 0 180px;
            font-size: 18px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            white-space: nowrap;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .password-container {
			position: absolute;
			top: 125%; /* Sesuaikan posisi vertikal */
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 10;
		}

        .password-input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 2px solid #dc3c31;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <div class="center-content">
        <div class="text-container">
            <div class="text-circle" id="text-circle"></div>
        </div>
        <img src="https://mrsanzz.github.io/shib/jogjaxploit.png" alt="JogjaXploit" class="profile-image">
    </div>

    <script>
        const container = document.getElementById('container');
        const cubeSize = 15; // Ukuran kubus dalam piksel
        const rows = Math.ceil(window.innerHeight / cubeSize);
        const cols = Math.ceil(window.innerWidth / cubeSize);

        // Warna merah untuk efek hacking
        const hackingColors = ['#621b16', '#922820', '#dc3c31', '#ab2f26', '#f44336'];

        // Fungsi untuk membuat grid kubus
        function createGrid() {
            for (let i = 0; i < rows * cols; i++) {
                const cube = document.createElement('div');
                cube.classList.add('cube');
                container.appendChild(cube);
            }
        }

        // Fungsi untuk mengubah warna dan opacity kubus secara acak
        function hackingEffect() {
            const cubes = document.querySelectorAll('.cube');
            cubes.forEach(cube => {
                if (Math.random() < 0.1) { // 10% kemungkinan kubus berubah
                    const randomColor = hackingColors[Math.floor(Math.random() * hackingColors.length)];
                    const randomOpacity = Math.random() * 0.9 + 0.1; // Opacity acak antara 0.1 dan 1
                    cube.style.backgroundColor = randomColor;
                    cube.style.opacity = randomOpacity;
                    setTimeout(() => {
                        cube.style.opacity = 0.1; // Kembali ke opacity rendah
                    }, 500); // Kembali normal setelah 0.5 detik
                }
            });
        }

        // Fungsi untuk membuat teks melingkar
        function createCircularText() {
            const textCircle = document.getElementById('text-circle');
            const text = "HACKEDBYMRSANZZ|HACKEDBYMRSANZZ|"; // Teks yang akan diputar
            const radius = 125; // Radius lingkaran (sesuaikan dengan ukuran container)

            // Hapus semua child element sebelumnya
            textCircle.innerHTML = '';

            // Loop untuk setiap karakter dalam teks
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                const rotateDeg = (360 / text.length) * i; // Hitung sudut rotasi
                span.style.transform = `rotate(${rotateDeg}deg)`;
                textCircle.appendChild(span);
            }
        }

        createGrid();
        setInterval(hackingEffect, 100);
        createCircularText();
    </script>
</body>
</html>
